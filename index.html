<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة نسب الحموضة</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-top: 20px;
            color: #ffdd57;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #fff;
            text-align: center;
        }

        th {
            background: #ff7eb3;
        }

        td {
            background: rgba(255, 255, 255, 0.2);
        }

        input {
            width: 80%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            text-align: center;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #43e97b, #38f9d7);
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }

        button:hover {
            transform: scale(1.05);
            background: linear-gradient(135deg, #38f9d7, #43e97b);
        }

        .footer {
            margin-top: 30px;
            font-size: 14px;
            color: #fff;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>

            <tr>

    <button id="save-btn">حفظ التغييرات</button>

    <div class="footer">
        حقوق النشر © 2025 - <a href="https://t.me/caser7" style="color: #ffdd57; text-decoration: none;">telegram:caser7</a>
    </div>

    <script>
        const provinces = JSON.parse(localStorage.getItem("provinces")) || {
            بغداد: { votes: 50, acidity: 70 },
            البصرة: { votes: 30, acidity: 60 },
            ميسان: { votes: 20, acidity: 50 },
            النجف: { votes: 40, acidity: 65 },
            كربلاء: { votes: 25, acidity: 55 },
            نينوى: { votes: 35, acidity: 58 },
            الأنبار: { votes: 20, acidity: 45 },
            بابل: { votes: 28, acidity: 53 },
            ديالى: { votes: 18, acidity: 48 },
            واسط: { votes: 22, acidity: 50 },
            ذي_قار: { votes: 26, acidity: 52 },
            المثنى: { votes: 14, acidity: 40 },
            القادسية: { votes: 16, acidity: 42 },
            صلاح_الدين: { votes: 24, acidity: 51 },
            كركوك: { votes: 19, acidity: 49 },
            أربيل: { votes: 30, acidity: 57 },
            دهوك: { votes: 15, acidity: 43 },
            السليمانية: { votes: 32, acidity: 59 }
        };

        const table = document.getElementById("provinces-table");

        function loadProvinces() {
            table.innerHTML = "";
            for (const [province, data] of Object.entries(provinces)) {
                const row = document.createElement("tr");
                row.innerHTML = `
                    <td>${province}</td>
                    <td><input type="number" value="${data.votes}" data-province="${province}" data-field="votes"></td>
                    <td><input type="number" value="${data.acidity}" data-province="${province}" data-field="acidity"></td>
                `;
                table.appendChild(row);
            }
        }

        document.getElementById("save-btn").addEventListener("click", () => {
            const inputs = document.querySelectorAll("input");
            inputs.forEach(input => {
                const province = input.dataset.province;
                const field = input.dataset.field;
                provinces[province][field] = parseInt(input.value, 10);
            });
            localStorage.setItem("provinces", JSON.stringify(provinces));
            alert("تم حفظ التغييرات بنجاح!");
        });

        loadProvinces();
    </script>
</body>
</html>
